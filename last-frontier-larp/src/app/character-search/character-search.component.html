<div id="search-component">
    <h4>Character Search</h4>
  
    <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
  
    <ul class="search-result">
      <li *ngFor="let character of characters$ | async" >
        <a routerLink="/detail/{{character.id}}">
          {{character.name}}
        </a>
      </li>
    </ul>
  </div>
